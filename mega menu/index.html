<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main file css -->
    <link rel="stylesheet" href="css/master.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cairo:wght@400;600&family=DynaPuff:wght@400;600&family=Josefin+Sans:wght@600&family=Rubik+Wet+Paint&family=Ubuntu:ital,wght@0,500;1,400;1,700&display=swap"
        rel="stylesheet">
        <!-- font awesome file   -->
        <link rel="stylesheet" href="css/all.min.css">
    <title>Dropdown Menu</title>
</head>

<body>
    <div class="container">
          <main>
            <div class="menu-bar">
                <i class="fa-solid fa-bars" onclick="showMega()"></i>
            </div>
            <div class="profile-info">
                <div class="img">
                    <img src="images/312222665_554522986252069_7644271462567791883_n.jpg" alt="user profile">
                </div>
                <div class="info">
                    <h2>mohamed adel</h2>
                    <p>front end</p>

                </div>
            </div>
          </main> 
          <div class="mega-menue none">
            <ul>
                <li>profile</li>
                <li>inbox</li>
                <li>setting</li>
                <li>help</li>
                <li>logout</li>
            </ul>
          </div> 
    </div>
    <script>
        function showMega(){
            document.querySelector(".mega-menue").classList.toggle("none")
        }
    </script>

</body>

</html>
